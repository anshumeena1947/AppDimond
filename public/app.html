<body>
    <style>
        #elem {
            height: 256px;
            width: 256px;
            left: 17%;
            right: 17%;
            top: 100px;
        }
    </style>
    <header>
        <div class="left">
            <h3 class="left-text">Total Dimonds</h3>
        </div>
        <div class="right">
            <p class="right-text" id="coins">1</p>
        </div>
    </header>
    <section class="center">
        <div id="elem">
        </div>
        <div class="btns">
            <button class="collect" ondblclick="collect()" style="cursor: pointer;">dubble click to collect</button>
            <div class="sec-btn">
                <button class="rendom" onclick="window.location.replace('/rendom.html')">redeem</button>
                <button class="share">share and win</button>
            </div>
        </div>
    </section>
</body>
